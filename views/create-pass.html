<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create new password</title>
</head>
<body>
  <form action="/api/auth/new-pass" method="post">
    <label for="password">New password:</label>
    <input type="password" id="new-password" name="password" required>

    <label for="confirm-password">Confirm password:</label>
    <input type="password" id="confirm-new-password" name="confirm-password" required>
    <input type="password" id="token-id" name="token" value={{token}} >
    <input type="submit" value="submit exchanged password" >
  </form>
</body>
</html>
